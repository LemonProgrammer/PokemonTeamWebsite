<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='css/style.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pokemon Generator</title>
</head>

<body>
    <header class="title">
        <h1>Pokemon Generator</h1>
    </header>
    <nav>
        <div>
            <ul class="poke-nav">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="generateTeam.html">Generator</a>
                </li>
                <li>
                    <a href="selectPokemon.html">Select a Pokemon</a>
                </li>
                <li>
                    <a href="randomPokemon.html">Random Pokemon</a>
                </li>
                <div class="searchbar">
                    <button class="redirect" type="submit" onclick="RedirectToSearch()">Search For Pokemon?</button>
                </div>
            </ul>
        </div>
    </nav>

    <div id="generateTeam">
        <h1>Controls</h1>
        <div id="controls"></div>
        <hr>
        <section>
            <div id="resultsDisplay">
                <h1>Your Generated Pokemon Team</h1>
            </div>
        </section>
    </div>

    <div id='pokemon'>
        <h1 id='name'></h1>
        <td><img id="pic"></td>
        <table id='details'>
            <tr>
                <td>Pokedex Number</td>
                <td>Type</td>
                <td>Abilities</td>
                <td>Hidden Ability</td>
                <td>Base Experience</td>
            </tr>
            <tr>
                <td id='dexNum'></td>
                <td id='type'></td>
                <td id='abilities'></td>
                <td id='hidden'></td>
                <td id='baseXP'></td>
            </tr>
        </table>
    </div>
    
    <hr>
    <script src="scripts/script.js"></script>
</body>

</html>
